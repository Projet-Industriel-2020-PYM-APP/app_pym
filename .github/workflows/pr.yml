on:
  push:
    branches:
      - '*/*'
      -  '*'
      - '!master'
      - '!develop'

name: Test, Build and Release APK and AAB for Features
jobs:
  unit-tests:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup Java 8
      uses: actions/setup-java@master
      with:
        java-version: '8.x'
    - name: Flutter action
      uses: subosito/flutter-action@master
      with:
        channel: 'dev'
    - name: Upgrade flutter to dev latest
      run: |
        flutter channel dev
        flutter upgrade
        flutter --version
    - run: flutter pub get
    - run: flutter test --coverage
    - run: sudo apt update
    - name: Install LCOV
      run: sudo apt install -y lcov
    - run: genhtml -o coverage coverage/lcov.info
    - name: Archive Coverage
      uses: actions/upload-artifact@master
      with:
        name: coverage
        path: coverage
  integration-tests:
    name: Integration tests
    runs-on: macOS-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup Java 8
      uses: actions/setup-java@master
      with:
        java-version: '8.x'
    - name: Flutter action
      uses: subosito/flutter-action@master
      with:
        channel: 'dev'
    - name: Upgrade flutter to dev latest
      run: |
        flutter channel dev
        flutter upgrade
        flutter --version
    - run: echo ${{ secrets.RELEASE_KEYSTORE_BASE64 }} | base64 -d > android/app/keystore.jks
    - run: echo ${{ secrets.GOOGLE_SERVICES_BASE64 }} | base64 -d > android/app/google-services.json
    - run: echo ${{ secrets.GOOGLE_SERVICES_INFO_BASE64 }} | base64 -d > ios/Runner/GoogleService-Info.plist
    - run: echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
    - run: echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
    - run: echo "keyAlias=${{ secrets.ALIAS }}" >> android/key.properties
    - run: echo "storeFile=keystore.jks" >> android/key.properties
    - name: run tests
      timeout-minutes: 30
      uses: reactivecircus/android-emulator-runner@v2
      with:
        api-level: 29
        profile: "pixel"
        script: /Users/runner/Library/Android/sdk/tools/bin/avdmanager list && sleep 20 && flutter doctor -v && flutter pub get && sh test_integration.sh
    - name: upload screenshot
      uses: actions/upload-artifact@master
      with:
        name: screenshots
        path: test_driver/screenshots
  apk-build:
    name: Build APK
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup Java 8
      uses: actions/setup-java@master
      with:
        java-version: '8.x'
    - name: Flutter action
      uses: subosito/flutter-action@master
      with:
        channel: 'dev'
    - name: Upgrade flutter to dev latest
      run: |
        flutter channel dev
        flutter upgrade
        flutter --version
    - run: echo ${{ secrets.RELEASE_KEYSTORE_BASE64 }} | base64 -d > android/app/keystore.jks
    - run: echo ${{ secrets.GOOGLE_SERVICES_BASE64 }} | base64 -d > android/app/google-services.json
    - run: echo ${{ secrets.GOOGLE_SERVICES_INFO_BASE64 }} | base64 -d > ios/Runner/GoogleService-Info.plist
    - run: echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
    - run: echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
    - run: echo "keyAlias=${{ secrets.ALIAS }}" >> android/key.properties
    - run: echo "storeFile=keystore.jks" >> android/key.properties
    - run: flutter pub get
    - run: flutter build apk --release --split-per-abi
    - name: Archive APK
      uses: actions/upload-artifact@master
      with:
        name: release-apks
        path: build/app/outputs/apk/release
  aab-build:
    name: Build AAB
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup Java 8
      uses: actions/setup-java@master
      with:
        java-version: '8.x'
    - name: Flutter action
      uses: subosito/flutter-action@master
      with:
        channel: 'dev'
    - name: Upgrade flutter to dev latest
      run: |
        flutter channel dev
        flutter upgrade
        flutter --version
    - run: echo ${{ secrets.RELEASE_KEYSTORE_BASE64 }} | base64 -d > android/app/keystore.jks
    - run: echo ${{ secrets.GOOGLE_SERVICES_BASE64 }} | base64 -d > android/app/google-services.json
    - run: echo ${{ secrets.GOOGLE_SERVICES_INFO_BASE64 }} | base64 -d > ios/Runner/GoogleService-Info.plist
    - run: echo "storePassword=${{ secrets.KEYSTORE_PASSWORD }}" > android/key.properties
    - run: echo "keyPassword=${{ secrets.KEY_PASSWORD }}" >> android/key.properties
    - run: echo "keyAlias=${{ secrets.ALIAS }}" >> android/key.properties
    - run: echo "storeFile=keystore.jks" >> android/key.properties
    - run: flutter pub get
    - run: flutter build appbundle --release
    - name: Archive AAB
      uses: actions/upload-artifact@master
      with:
        name: release-aab
        path: build/app/outputs/bundle/release
  web-build:
    name: Build Web
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup Java 8
      uses: actions/setup-java@master
      with:
        java-version: '8.x'
    - name: Flutter action
      uses: subosito/flutter-action@master
      with:
        channel: 'dev'
    - name: Upgrade flutter to dev latest
      run: |
        flutter channel dev
        flutter upgrade
        flutter --version
    - run: flutter pub get
    - run: flutter config --enable-web
    - run: flutter build web --release
